spring.application.name=api-gateway
server.port=8083
eureka.client.serviceURL.defaultZone=http://localhost:8761/eureka
management.endpoints.web.exposure.include=*

spring.cloud.gateway.routes[0].id=EMPLOYEE-SERVICE
spring.cloud.gateway.routes[0].uri=http://127.0.0.1:8081/
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/**

spring.cloud.gateway.routes[1].id=DEPARTMENT-SERVICE
spring.cloud.gateway.routes[1].uri=http://127.0.0.1:8082/
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v2/**

spring.cloud.gateway.discovery.locator.lower-case-service-id=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

#spring.cloud.compatibility-verifier.enabled=false
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false